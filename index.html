<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .welcome-container {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 48px 64px;
      text-align: center;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.02,.73,1.01);
    }
    .welcome-title {
      font-size: 2.8rem;
      font-weight: bold;
      color: #2d3a4b;
      margin-bottom: 16px;
      letter-spacing: 2px;
      animation: popIn 1s 0.5s backwards;
    }
    .welcome-message {
      font-size: 1.3rem;
      color: #4b5d6b;
      margin-bottom: 32px;
      animation: fadeIn 1.2s 1s backwards;
    }
    .pulse {
      display: inline-block;
      width: 60px;
      height: 60px;
      background: #66a6ff;
      border-radius: 50%;
      margin-top: 16px;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 0 0 #66a6ff80;
    }
    .success-message {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInSuccess 1.2s 1.5s backwards;
    }
    .success-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
      animation: bounceIn 1s 1.7s backwards;
    }
    .success-text {
      font-size: 1.2rem;
      color: #4BB543;
      font-weight: 600;
      letter-spacing: 1px;
      animation: fadeIn 1.2s 2s backwards;
      text-shadow: 0 2px 8px #4bb54322;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(255,255,255,0.85);
      color: #2d3a4b;
      text-align: center;
      padding: 16px 0;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 -2px 16px #66a6ff22;
      animation: fadeInFooter 1.2s 2.5s backwards;
    }
    .footer-date {
      font-weight: 500;
      color: #66a6ff;
      margin-left: 8px;
      animation: datePulse 2s infinite alternate;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #66a6ff80;}
      70% { box-shadow: 0 0 0 24px #66a6ff00;}
      100% { box-shadow: 0 0 0 0 #66a6ff00;}
    }
    @keyframes fadeInSuccess {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5);}
      60% { opacity: 1; transform: scale(1.2);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes datePulse {
      from { color: #66a6ff; }
      to { color: #2d3a4b; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-title">Welcome to My Site!</div>
    <div class="welcome-message">
      I'm glad to have you here.<br>
      Enjoy exploring and have a wonderful day!
    </div>
    <div class="pulse"></div>
    <div class="success-message">
      <svg class="success-icon" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="30" stroke="#4BB543" stroke-width="4" />
        <path d="M18 34L28 44L46 22" stroke="#4BB543" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="success-text">Project cloned successfully from GitHub!</div>
    </div>
  </div>
  <div class="footer">
    Current date and time:
    <span class="footer-date" id="footerDate"></span>
  </div>
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('footerDate').textContent = now.toLocaleString('en-US', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
